<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .animated-box {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            position: relative;
            animation: move 5s infinite;
        }

        @keyframes move {
            0% { left: 0; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
<div class="animated-box"></div>

<a href="../index.html">home</a>
</body>
</html>
