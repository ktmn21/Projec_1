<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin: 10px 0;
            position: relative;
        }

        li::before {
            content: "-1--";
            color: red;
            font-weight: bold;
            left: -20px;
        }
    </style>
</head>
<body>
<h1>Custom list</h1>
<ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
</ul>

<a href="../index.html">home</a>
</body>
</html>
