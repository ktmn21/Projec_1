<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        p {
            font-size: 18px;
            line-height: 1.5;
        }

        @media screen and (max-width: 600px) {
            p {
                font-size: 16px;
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
<h1>Typography Media Queries Example</h1>
<p>This is a paragraph. Resize the window to see the font size and line height change.</p>

<a href="../index.html">home</a>
</body>
</html>
