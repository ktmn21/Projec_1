<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <style>
        .custom-checkbox {
            width: 20px;
            height: 20px;
            appearance: none;
            border: 2px solid #007BFF;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .custom-checkbox:checked::before {
            content: 'âœ”';
            color: white;
            background-color: #007BFF;
            position: absolute;
            top: -2px;
            left: 3px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<label>
    <input type="checkbox" class="custom-checkbox">
    First
    <input type="checkbox" class="custom-checkbox">
    Second
    <input type="checkbox" class="custom-checkbox">
    Third
</label>

<a href="../index.html">home</a>
</body>
</html>
